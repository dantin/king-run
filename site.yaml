mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        menu:
            -
                name: 网站首页
                description: 网站首页
                node: index
                url: index.html
            -
                name: 臻源项目
                description: 臻源项目
                node: projects
                url: projects/special.html
            -
                name: 新闻中心
                description: 新闻中心
                node: news
                url: news/promotion.html
            -
                name: 关于臻源
                description: 关于臻源
                node: about
                url: about/introduction.html
            -
                name: 联系我们
                description: 联系我们
                node: contact
                url: contact/addressbook.html
meta:
    name: 臻源美颜调理养生馆
    title: www.kingrun-hbc.com
    nodemeta: meta.yaml
    author: David Ding
    charset: utf-8
    viewport: width=device-width, initial-scale=1.0
    created: !!timestamp 2013-01-05 16:37:16
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
